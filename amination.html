  <style>
    body {
      /* font-family: "Roboto Mono", monospace; */
    }
    p {
      animation-duration: 3s;
      animation-iteration-count: 2;
    }

    @keyframes slidein {
      from {
        margin-top: 100%;
        background-color: black;
      }
      70% {
        font-size: 300%;
        margin-top: 40%;
        background-color: blue;
      }
      to {
        margin-top: 0;
        background-color: white;
      }
    }
  </style>
  <body>
    <a href="https://www.google.com" target="_blank">google</a>
    <p p>
      hello world
      <iconify-icon
        icon="material-symbols:robot"
        width="24"
        height="24"
      ></iconify-icon>
    </p>
    <div id="displayLuxon"></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
  <script>
    (function () {
      // create a shortcut and a new Luxon date
      const DateTime = luxon.DateTime;
      // const datatime = new Date();
      let nowLuxon = DateTime.now();
      let eDisplayLuxon = document.getElementById("displayLuxon");
      eDisplayLuxon.innerHTML = `
    <p>Unformatted date: ${nowLuxon}</p>
    `;
      let formatted = nowLuxon.toFormat("yyyy-MM-dd");
      eDisplayLuxon.innerHTML += `
    <p>Formatted date: ${formatted}</p>
    `;
      let newYork = nowLuxon
        .setZone("America/New_York")
        .toLocaleString(DateTime.DATETIME_FULL);
      eDisplayLuxon.innerHTML += `
    <p>New York date: ${newYork}</p>
    `;
    })();

    const date1 = luxon.DateTime.fromISO("2020-09-06T12:00");
    const date2 = luxon.DateTime.fromISO("2019-06-10T14:00");

    const diff = date2.diff(date1, ["days"]);

    console.log(diff.toObject());
  </script>
</html>
